<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Page</title>
    <link rel="icon" type="image/png" href="piggy.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <img src="./img/habitual-branding.png" alt="Habitual Logo"
        class= "brand-img">
        <div class= "text-container"> 
            <h1 class = "title">Find the stuff you love.</h1>
            <p class="text">
                Aliquam rhoncus pretium dolor volutpat lectus odio non tellus neque. Aliquet et purus nibh bibendum integer etiam in enim nisi.</p>
            <div class="app-store-btn">
                <a href="http://apple.com" target="blank">
                    <img src="./img/app-store-button.png" alt="App Store">
                </a>
            </div>

            <div class="google-play-btn">
                <a href="http://play.google.com" target="blank">
                    <img src="./img/google-play-button.png" alt="Google Play">
                </a>
            </div>
        </div>
        <div class="main-image-container">
            <img src="./img/main-image.png" alt="Landing Page Mockup">
        </div>

        <img src="./img/interest.png" alt="Interest Mockup" class="interest-img"> 
        <img src="./img/Product.png" alt="Product Mockup" class="product-img">
        <img src="./img/Profile.png" alt="Profile Mockup" class="profile-img">
        <img src="./img/Trending.png" alt="Trending Mockup" class="trending-img">
        <img src="./img/Wishlist.png" alt="Wishlist Mockup" class="wishlist-img">

    </div>
    <script src="script.js"></script>
</body>
</html>
